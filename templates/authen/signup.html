<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      body {
        font-family: Manhattan;
        font-weight: 600;
        letter-spacing: 2px;
        color: #545353;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      .container {
        width: 80%;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      p {
        color: red;
      }

      a {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .row {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div
          class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
        >
          <h2>Sign Up</h2>
        </div>
      </div>
      {% if error_message %}
      <script>
        alert("{{ error_message }}");
      </script>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="row">
          <div
            class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
          >
            <label for="username">Username:</label><br />
            <input type="text" id="username" name="userName" /><br />
          </div>
          <div
            class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
          >
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" /><br />
          </div>
          <div
            class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
          >
            <label for="password">Password:</label><br />
            <input type="password" id="password" name="password" /><br />
          </div>
          <div
            class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
          >
            <label for="confirm_password">Confirm Password:</label><br />
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
            /><br /><br />
          </div>
          <div
            class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
          >
            <input type="submit" value="Sign Up" />
          </div>
        </div>
        <div class="row">
          <div
            class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
          >
            <a href="/">click here to signin</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
